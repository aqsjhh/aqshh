<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdRedirector3000 - Neon Vision</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0b0c10 0%, #0f1115 50%, #171a1d 100%);
            color: #e0e0e0;
            margin: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Conteneur principal */
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            background: #121212;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), 0 0 100px rgba(255, 0, 255, 0.7);
            transition: all 0.4s ease-in-out;
            box-sizing: border-box;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(15px);
        }

        .container:hover {
            box-shadow: 0 0 80px rgba(0, 255, 255, 1), 0 0 150px rgba(255, 0, 255, 1);
            border: 2px solid rgba(0, 255, 255, 0.7);
            transform: scale(1.05);
        }

        /* Conteneur de l'image */
        .image-container {
            position: relative;
            display: block;
            margin: 30px auto;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), 0 0 80px rgba(255, 0, 255, 0.7);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border: 3px solid #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6), 0 0 80px rgba(0, 255, 255, 0.5);
            transition: opacity 0.6s ease-in-out, transform 1.2s ease-in-out, filter 0.6s ease-in-out;
            filter: blur(1px) brightness(0.85);
        }

        img:hover {
            opacity: 0.95;
            transform: scale(1.07);
            filter: blur(0.5px) brightness(1);
        }

        /* Overlay de l'annonce */
        .ad-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #ff00ff;
            font-size: 4vw;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            pointer-events: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 80px rgba(255, 0, 255, 0.7);
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .ad-overlay:hover {
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }

        /* Texte du compte à rebours */
        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ff0066;
            transition: color 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.9), 0 0 20px rgba(255, 0, 102, 1.2);
        }

        /* Bouton de redirection */
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background: linear-gradient(45deg, #333333, #ff00ff);
            color: #e0e0e0;
            border: none;
            border-radius: 15px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 60px rgba(0, 255, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.9);
        }

        button:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 1), 0 0 100px rgba(255, 0, 255, 1);
        }

        button:active {
            transform: scale(1.08);
        }

        /* Pied de page */
        footer {
            margin-top: 40px;
            color: #00ffff;
            font-size: 1rem;
            font-style: italic;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(255, 0, 255, 1);
        }

        /* Styles pour les écrans de taille moyenne */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .ad-overlay {
                font-size: 5.5vw;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }

        /* Styles pour les petits écrans */
        @media (max-width: 480px) {
            .ad-overlay {
                font-size: 7vw;
            }

            .countdown {
                font-size: 1.2rem;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Preparing Your Experience...</h1>
        <div class="image-container">
            <div class="ad-overlay">Advertisement</div>
            <img src="https://i.seadn.io/gae/6VlnsjS7yVwRhdQIGrPEvTxrX7FwW8gq_KpN39o777axyMpaMkYCE-NfbI8sFbGx9iIG7ImKJiALjhvtpcyj9zU_aN4DRDX9WfCeyek?auto=format&dpr=1&w=1000" alt="Ad Image">
        </div>
        <div class="countdown">Redirection in <span id="countdown">2</span> seconds...</div>
        <button id="redirectButton" onclick="redirectNow()">Proceed to Destination</button>
    </div>

    <footer>
        Redirecting to your new destination in style. Powered by _kyl3_
    </footer>

    <script>
        let countdownNumber = 2;
        const countdownElement = document.getElementById('countdown');
        const redirectButton = document.getElementById('redirectButton');

        function redirectNow() {
            window.location.href = 'https://example.com';
        }

        const countdownInterval = setInterval(() => {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;
            if (countdownNumber <= 0) {
                clearInterval(countdownInterval);
                redirectNow();
            }
        }, 1000);
    </script>
</body>

</html>
